<!DOCTYPE html>
<html>
  <head>
    <base target="_top">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    

    <!-- 引用jSignature套件 https://github.com/willowsystems/jSignature -->
    <script src="https://cdn.rawgit.com/willowsystems/jSignature/master/libs/jSignature.min.js"></script>

    <!-- 引用cdnjs上的Materialize CSS的css與js方式參考 http://materializecss.com/getting-started.html#download -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
   
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    
    <script type="text/javascript">
		window.onload = function (e) {
            liff.init(function (data) {
                initializeApp(data);
            });     
		};
		
		function initializeApp(data) {
      
			//document.getElementById('userid').innerHTML = data.context.userId;
      
      document.getElementById('datasend2').addEventListener('click', function () {
        liff.sendMessages([{
          type: 'text',
          text: "稱呼：" + $('#customer').val()
        },{
          type: 'text',
          text: "導遊：" + $('#guide').val()
        },{
          type: 'text',
          text: "出遊日期：" + $('#godate').val()
        },{
          type: 'text',
          text: "預約詳細資料：" + $('#book').val()
        }]).then(function () {
          liff.closeWindow();
        });
      });
    }
	
      
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.datepicker');
      var instances = M.Datepicker.init(elems);
    });
                 
    </script>
    <style type="text/css">
    
    body  {
      background-image: url("https://img.muah.blog/uploads/20180724225424_93.jpg");
      background-position: top;
	  background-attachment: fixed;
	  background-size: cover;
    }
    form{
      background:rgba(255,255,255,0.7);
      padding: 10px;
    }
    
    
    </style>
  </head>
  <body>
  
   
   
    <div class='container'>
    <br>
     <div class="row">
          <div class="col s12">
            <h4>填寫資料</h4>
            <!--<p>User ID:</p>
            <p id="userid"></p>-->
          </div>
        </div>
    </div>  
	
	<div class='container'>
	
  
  <form class="col s12">	
      <br>
        <div class="row">
          <div class="col s10 push-s1">
            <h5>預約資料：</h5>
          </div>
        </div>
        

        <div class="row">
          
            <div class="row">
              <div class="input-field col s10 push-s1">
                <i class="material-icons prefix">mode_edit</i>
				<input type="text" name="customer" id="customer" class="form-control">
                <label for="godate">稱呼</label>
              </div>
            </div>
          
        </div><div class="row">
          
            <div class="row">
              <div class="input-field col s10 push-s1">
                <i class="material-icons prefix">mode_edit</i>
				<input type="text" name="guide" id="guide" class="form-control">
                <label for="godate">想預約的導遊</label>
              </div>
            </div>
          
        </div><div class="row">
          
            <div class="row">
              <div class="input-field col s10 push-s1">
                <i class="material-icons prefix">mode_edit</i>
				<input type="text" name="godate" id="godate" class="datepicker">
                <label for="backdate">出遊日期</label>
              </div>
            </div>
          
        </div><div class="row">
          
            <div class="row">
              <div class="input-field col s10 push-s1">
                <i class="material-icons prefix">mode_edit</i>
				<input type="text" name="book" id="book" class="form-control">
                <label for="backdate">預約詳細資料</label>
              </div>
            </div>
          
        </div>
          
        <div class="row">
          <div class="col s10 push-s1">
            <button type="submit" id="datasend2" class="btn waves-effect waves-light">確認
		      <i class="material-icons right">send</i>
            </button>
           </div>
         </div>
		<br><br>
      </form>
	</div>  

    <br><br><br>
  
  
  
  
  
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
  
</html>
